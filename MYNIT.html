<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42.mynit.de</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtile futuristische Hintergrundpartikel */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00d4ff, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff0080, transparent),
                radial-gradient(1px 1px at 90px 40px, #00ff88, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffff00, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s infinite linear;
            opacity: 0.1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }
        
        .logo-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 50%, #0077aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
                transform: scale(1);
            }
            to {
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8));
                transform: scale(1.02);
            }
        }
        
        /* Subtiler Scan-Effekt */
        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: scan 3s infinite linear;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100%) rotate(360deg); }
        }
        
        /* Responsive Anpassung f√ºr Mobile */
        @media (max-width: 480px) {
            .logo {
                letter-spacing: -0.1em;
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">MYNIT</div>
    </div>
</body>
</html>
